<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Yapılacaklar Listesi</h1>
        <div class="new-task">
            <h2>Yeni Görev</h2>
            <input type="text" id="taskInput" placeholder="Yeni görev girin">
            <button id="addTaskButton">+</button>
        </div>
        <div class="task-list">
            <h2>Görev Listesi   <button id="clearAllButton" class="clear-btn">Temizle</button></h2>

            <ul id="taskList"></ul>

        </div>
    </div>



    <script src="script.js" type="text/javascript"></script>
</body>

</html>
