<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal İnformation Table</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="baslik">
    <img src="pictures/ankageo.png" alt="Anka Coğrafi Bilgi Teknolojileri">
  </div>
  <div class="main_conteiner">
    <div class="conteiner_left">
      <img src="pictures/ankageo.png" alt="ankageo">
      <div class="yazilar">
        <p>ID</p>
        <p>Ad</p>
        <p>Soyad</p>
        <p>T.C.</p>
        <p>Telefon</p>
        <p style="font-weight: bold; font-size: 12px;">Lütfen "*" alanları eksiksiz doldurunuz</p>
      </div>
      <div class="inputs">
        <label id="id-label"></label>
        <button id="olustur">ID Oluştur</button>
        <input type="text" id="ad-input" placeholder="Adınızı Girin*" required>
        <input type="text" id="soyad-input" placeholder="Soyadınızı Giriniz. *" required>
        <input type="text" id="tc-input" maxlength="11" placeholder="T.C. Giriniz. *" required>
        <input type="tel" id="tl-input" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Telefon giriniz" maxlength="11">
        <button id="gonder" style="margin-left: 250px;">Gönder</button>

      </div>
    </div>
    <div class="conteiner_right">
      <img src="pictures/ankageo.png" alt="ankageo">
      <div class="yazilar">
        <p>ID</p>
        <p>Ad</p>
        <p>Soyad</p>
        <p>T.C.</p>
        <p>Telefon</p>

        <button id="duzenle_button" style="margin-left: 0">Düzenle</button>
      </div>
      <div class="inputs">
        <label id="id-label2"></label>
        <input type="text" id="ad-input2">
        <input type="text" id="soyad-input2">
        <input type="text" id="tc-input2" maxlength="11">
        <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" id="tl-input2" maxlength="11">
      </div>
    </div>
  </div>
  <div class="database">
    <div class="bas">
      <input id="delete-input" type="text" placeholder="ID ya da NO Giriniz">
      <button id="delete-search">Delete</button>
      <button id="delete-all">Delete All</button>
    </div>
    <div id="lists" class="lists">
      <ul style="background-color: #e8e6e7;">
        <li>No</li>
        <li>ID</li>
        <li>AD</li>
        <li>SOYAD</li>
        <li>TC</li>
        <li>TELEFON</li>
      </ul>


    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
