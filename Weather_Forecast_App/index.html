<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Forecast App</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
	<div class="main_container">
		<div class="container_left">
			<div class="search_bar">
				<input type="text" id="city-input" placeholder="Search the sity name">
				<i id="search-btn" class="fa-solid fa-magnifying-glass"></i>
			</div>
			<div class="bilgiler_left">
				<h2 id="city"></h2>
				<p id="derece"></p>
				<p id="durum"></p>
				<p id="nem"></p>
				<p id="hiz"></p>
				<p id="tarih"></p>
			</div>
		</div>
		<div id="container-right" class="container_right">
			<h2>5 Days Weather Forecast</h2>
			<div class="gunler">
				<div id="monday"><p>Monday</p></div>
				<div id="tuesday"><p>Tuesday</p></div>
				<div id="wednesday"><p>Wednesday</p></div>
				<div id="thursday"><p>Thursday</p></div>
				<div id="friday"><p>Friday</p></div>
			</div>
		</div>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
